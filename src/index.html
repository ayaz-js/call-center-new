<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Call Center</title>
  <script src="https://use.fontawesome.com/4b24781069.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="page">
  <div class="page__container">

    <!-- header -->
    <header class="header">
      <div class="header__wrapper">
        <p class="header__text">Welcome to Conbusi consulting service</p>

        <div class="header__contact">
          <div class="header__contact-items">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <a href="#" class="header__contact-mail">my-email@info.com</a>
          </div>
          <div class="header__contact-items">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <a href="#" class="header__contact-phone">1601-609 6780</a>
          </div>
        </div>

      </div>
    </header>

    <!-- nav -->
    <section class="nav">

      <div class="nav__wrapper">
        <a href="#" class="logo">Your Logo</a>

        <!-- menu -->
        <nav class="nav__menu">

          <!-- menu list -->
          <ul class="nav__menu-list">
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">Home</a>
            </li>
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">What We Do</a>
            </li>
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">About Us</a>
            </li>
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">Contact</a>
            </li>
          </ul>

        </nav>

        <button type="button" class="faq-button">FAQ</button>
      </div>

    </section>

    <!-- lead -->
    <section class="lead">
      <div class="lead__wrapper">
        <div class="lead__text-container">
          <h1 class="lead__title">Big Opportunity
            for your Business</h1>
          <p class="lead__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <button type="button" class="lead__button">Our Service</button>
        </div>
        <div class="lead__banner">
          <img src="https://ayaz-js.github.io/call-center/img/head-picture.svg" alt="" class="lead__image">
        </div>
      </div>
    </section>

  </div>
</body>

</html>
